<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div class="history" id="history"></div>
      <div class="current" id="current">0</div>
    </div>
    
    <div class="button-grid">
      <button class="btn clear" data-key="Delete" data-value="clear">C</button>
      <button class="btn operator" data-key="%" data-value="%">%</button>
      <button class="btn operator" data-key="Backspace" data-value="backspace">⌫</button>
      <button class="btn operator" data-key="/" data-value="/">÷</button>
      
      <button class="btn" data-key="7" data-value="7">7</button>
      <button class="btn" data-key="8" data-value="8">8</button>
      <button class="btn" data-key="9" data-value="9">9</button>
      <button class="btn operator" data-key="*" data-value="*">×</button>
      
      <button class="btn" data-key="4" data-value="4">4</button>
      <button class="btn" data-key="5" data-value="5">5</button>
      <button class="btn" data-key="6" data-value="6">6</button>
      <button class="btn operator" data-key="-" data-value="-">−</button>
      
      <button class="btn" data-key="1" data-value="1">1</button>
      <button class="btn" data-key="2" data-value="2">2</button>
      <button class="btn" data-key="3" data-value="3">3</button>
      <button class="btn operator" data-key="+" data-value="+">+</button>
      
      <button class="btn" data-key="0" data-value="0">0</button>
      <button class="btn" data-key="." data-value=".">.</button>
      <button class="btn equals" data-key="Enter" data-value="=">=</button>
    </div>
    
    <div class="advanced-toggle" id="advancedToggle">Advanced Mode</div>
    
    <div class="advanced-panel" id="advancedPanel">
      <button class="btn function" data-value="sqrt">√</button>
      <button class="btn function" data-value="power">x²</button>
      <button class="btn function" data-value="power3">x³</button>
      <button class="btn function" data-value="1/x">1/x</button>
      
      <button class="btn memory" data-value="mc">MC</button>
      <button class="btn memory" data-value="mr">MR</button>
      <button class="btn memory" data-value="m+">M+</button>
      <button class="btn memory" data-value="m-">M-</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
